<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Photos</title>
    <title th:replace="components/head.html :: head"></title>
    <link rel="stylesheet" th:href="@{/css/authentication/register.css}">
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">
    <h2 class="text-center" style="margin: 30px auto">Shoto Pharing</h2>

    <a th:href="@{/account/{userId}/photoUpload(userId=${session.user.id})}" style="float: right">
        <button class="btn btn-primary">Upload</button>
    </a>

    <div class="row">
        <div class="col-md-4 col-lg-3 col-sm-6 col-xs-8 text-center" th:each="p : ${photoList}" th:if="!${photoList.isEmpty()}">
            <div class="photo-card" style="margin-top: 20px">
                <a>
                    <img style="width: 50%" class="photo-img" th:src="@{/static/img/photos/{path}(path=${p.filePath})}"
                         alt="photo-image">
                    <div class="photo-category" th:text="${p.category}"></div>
                </a>
            </div>
        </div>

        <div th:if="${photoList.isEmpty()}" style="margin-top: 10%" class="text-center">
            <h3>You haven't posted any photos yet. Click the upload button to get started</h3>
        </div>
    </div>
</div>

</body>
</html>
