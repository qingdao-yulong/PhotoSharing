<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo Edit</title>
    <title th:replace="components/head.html :: head"></title>
    <link rel="stylesheet" th:href="@{/css/photoUpload.css}"/>
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">

    <h1 class="text-center">Edit a photo</h1>

    <form id="upload-form" th:action="@{/account/photo/edit/{p}(p=${p})}" method="post" class="rounded border border-primary" enctype="multipart/form-data">
        <div class="form-group">
            <label for="display">Display to the public?</label>
            <input th:checked="(${display} == 1)" type="checkbox" name="display" id="display" alt="display">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category">
                <option hidden>Select a category for your picture</option>
                <option th:selected="(${category} == 'nature')" value="nature">Nature</option>
                <option th:selected="(${category} == 'landscape')" value="landscape">Landscape</option>
                <option th:selected="(${category} == 'person')" value="person">Person</option>
                <option th:selected="(${category} == 'animal')" value="animal">Animal</option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" id="submit-form" type="submit">Save</button>
        </div>
    </form>
</div>

</body>
</html>
